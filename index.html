<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Parked Washed</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <!--SLIDERS-->
        <link rel="stylesheet" type="text/css" href="css/slick.css"/>
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>

        <!--BOOTSTRAP-->
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />

        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="noSelect">
        <div id="login-button" class="noSelect">
            <img src="img/login-w-icon.png" />
        </div>
        <div id="guest-button" class="noSelect">
            <img src="img/newuser.png" />
        </div>
        <div id="container">
            <img src="img/logorec.png" />
            <span class="close-btn">
                <img src="img/circle_close_delete_-128.png" />
            </span>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" id="username_input">
                <input type="password" name="password" placeholder="Password" id="password_input">
                <a href="#" id="submitlogin"><span class="titlebtn"> Log in </span><img class="loadingimg" src="img/loading.gif" /></a>
                <a href="#" class="guestlink">Guest user</a>
                <a href="#" class="msglink">Alert</a>
            </form>
        </div>
        <div id="user_container">
            <h1></h1>
            <img src="img/login.jpg"  style="width: 80%; margin-bottom: 16px;"/>
            <h2>info@parkedwashed.com</h2>
            <span class="close-btn">
                <img src="img/circle_close_delete_-128.png" />
            </span>
        </div>
        <div id="reg_container">
            <img src="img/logorec.png" />
            <span class="close-btn">
                <img src="img/circle_close_delete_-128.png" />
            </span>
            <form id="newuserForm">
                <input type="text" name="fullname" placeholder="Full Name" id="fullname_input">
                <div class="col-sm-6">
                    <input type="text" name="phone" placeholder="+1" id="phone_input">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="plate" placeholder="License Plate" id="plate_input">
                </div>
                <input readonly="readonly" type="text" name="vehicle" placeholder="Select Your Ride" id="vehicle_input">
                <div data-slick='{"slidesToShow": 4, "slidesToScroll": 1}' id="sliderslick">
                    <div><img class="sliderimg" src="img/cars/14.jpg" vehicle="Vehicle Model 1"/></div>
                    <div><img class="sliderimg" src="img/cars/15.jpg" vehicle="Vehicle Model 2"/></div>
                    <div><img class="sliderimg" src="img/cars/16.jpg" vehicle="Vehicle Model 3"/></div>
                    <div><img class="sliderimg" src="img/cars/17.jpg" vehicle="Vehicle Model 4"/></div>
                    <div><img class="sliderimg" src="img/cars/18.jpg" vehicle="Vehicle Model 5"/></div>
                    <div><img class="sliderimg" src="img/cars/19.jpg" vehicle="Vehicle Model 6"/></div>
                    <div><img class="sliderimg" src="img/cars/20.jpg" vehicle="Vehicle Model 7"/></div>
                </div>
                <input type="text" name="username" placeholder="Username" id="newusername_input">
                <input type="password" name="password" placeholder="Password" id="newpassword_input">
                <input type="password" name="confirmpassword" placeholder="Confirm password" id="confpassword_input">
                <a href="#" id="submitneuser"><span class="titlebtn"> Sign up </span><img class="loadingimg" src="img/loading.gif" /></a>
                <a href="#" class="userlink">Sign in</a>
                <a href="#" class="msglink">Alert</a>
            </form>
        </div>

        <script src='js/TweenMax.min.js'></script>
        <script src='js/jquery.min.js'></script>   

        <!--SLICK-->
        <script type="text/javascript" src="js/slick.min.js"></script>

        <!--BOOTSTRAP-->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script  src="js/index.js"></script>
    </body>
</html>
